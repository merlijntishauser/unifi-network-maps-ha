repos:
  - repo: local
    hooks:
      - id: hassfest
        name: hassfest (docker)
        entry: >-
          bash -c 'docker run --rm -v "$PWD":/github/workspace ghcr.io/home-assistant/hassfest:latest'
        language: system
        pass_filenames: false
      - id: pytest-unit
        name: pytest unit
        entry: bash -c 'make test-unit'
        language: system
        pass_filenames: false
      - id: pytest-integration
        name: pytest integration
        entry: bash -c 'make test-integration'
        language: system
        pass_filenames: false
      - id: pytest-contract
        name: pytest contract
        entry: bash -c 'make test-contract'
        language: system
        pass_filenames: false
      - id: pyright
        name: pyright
        entry: bash -c '.venv/bin/pyright'
        language: system
        pass_filenames: false
      - id: ruff-format
        name: ruff format
        entry: bash -c '.venv/bin/ruff format --check custom_components tests'
        language: system
        pass_filenames: false
      - id: ruff-check
        name: ruff check
        entry: bash -c '.venv/bin/ruff check custom_components tests'
        language: system
        pass_filenames: false
      - id: frontend-test
        name: frontend test
        entry: bash -c 'make frontend-test'
        language: system
        pass_filenames: false
      - id: frontend-typecheck
        name: frontend typecheck
        entry: bash -c 'make frontend-typecheck'
        language: system
        pass_filenames: false
      - id: frontend-lint
        name: frontend lint
        entry: bash -c 'make frontend-lint'
        language: system
        pass_filenames: false
      - id: frontend-format
        name: frontend format
        entry: bash -c 'make frontend-format'
        language: system
        pass_filenames: false
