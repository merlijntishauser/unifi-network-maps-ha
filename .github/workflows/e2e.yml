        timeout-minutes: 10
        env:
          HA_IMAGE_TAG: stable
          HA_CONFIG_DIR: ./tests/e2e/ha-config-stable

      - name: Wait for Home Assistant
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:28123/api/ 2>/dev/null | grep -q "API running" || curl -sf http://localhost:28123/api/ 2>/dev/null; do sleep 2; done' || true
          sleep 10

      - name: Run E2E tests
        run: |
