name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: home-assistant/actions/hassfest@master

  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v6
      - uses: actions/checkout@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: make install-dev
      - name: Run pytest
        run: make test

  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v6
      - uses: actions/checkout@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: make install-dev
      - name: Run pyright
        run: .venv/bin/pyright

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v6
      - uses: actions/checkout@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: make install-dev
      - name: Ruff format check
        run: .venv/bin/ruff format --check custom_components tests
      - name: Ruff check
        run: .venv/bin/ruff check custom_components tests

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: make frontend-install
      - name: Run frontend tests
        run: make frontend-test

  frontend-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: make frontend-install
      - name: Run frontend typecheck
        run: make frontend-typecheck

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: make frontend-install
      - name: Run frontend lint
        run: make frontend-lint

  frontend-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: make frontend-install
      - name: Run frontend format check
        run: make frontend-format

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: make frontend-install
      - name: Build card bundle
        run: make frontend-build
      - name: Ensure bundle is up to date
        run: git diff --exit-code frontend/dist custom_components/unifi_network_map/frontend

  hacs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: hacs/action@main
        with:
          category: integration
